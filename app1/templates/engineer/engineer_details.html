{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'engineer/css/engineer_details.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="form.css"> -->
    <title>Details Forms</title>
</head>
<body>
    <div class="container">
        <h1>Egineer Details Form</h1>
        <form action="{% url 'add_engineer_details' %}" method="post" required="yes">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="firstname" required pattern=".{2,30}">
                    <span class="validation-message">2-30 characters required</span>
              </div>
              <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="lastname" required pattern=".{2,30}">
                <span class="validation-message">2-30 characters required</span>
              </div>            
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date-of-birth">Date of Birth:</label>
                    <input type="date" id="date-of-birth" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>                
            </div>

            <div class="form-row">

                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}">
                    <span class="validation-message">Please enter a valid 10-digit phone number</span>
                </div>
    
                <div class="form-group">
                    <label for="cnic">CNIC:</label>
                    <input type="text" id="cnic" name="cnic" required pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}">
                    <span class="validation-message">Please enter a valid CNIC number in the format 12345-6789012-3</span>
                </div>
            </div>

            <div class="form-row">

                <div class="form-group">
                    <label for="degree">Degree:</label>
                    <select id="degree" name="degree" required>
                        <option value="" disabled selected>Select degree</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">Ph.D.</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="engineering-type">Engineering Type:</label>
                    <select id="engineering-type" name="degreetype" required>
                        <option value="" disabled selected>Select engineering type</option>
                        <option value="civil">Civil Engineering</option>
                        <option value="mechanical">Mechanical Engineering</option>
                        <option value="electrical">Electrical Engineering</option>
                        <option value="computer">Computer Engineering</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">

                <div class="form-group">
                    <label for="university">University:</label>
                    <select id="university" name="university" required>
                        <option value="" disabled selected>Select university</option>
                        <option value="au">Aga Khan University</option>
                        <option value="aiou">Allama Iqbal Open University</option>
                        <option value="akueb">Aga Khan University Examination Board</option>
                        <option value="bzu">Bahauddin Zakariya University</option>
                        <option value="ciit">COMSATS Institute of Information Technology</option>
                        <option value="cu">University of Chitral</option>
                        <option value="gcu">Government College University, Lahore</option>
                        <option value="iub">Islamia University of Bahawalpur</option>
                        <option value="ku">University of Karachi</option>
                        <option value="kuet">KU Institute of Engineering & Technology</option>
                        <option value="lums">Lahore University of Management Sciences (LUMS)</option>
                        <option value="muet">Mehran University of Engineering and Technology</option>
                        <option value="nca">National College of Arts (NCA)</option>
                        <option value="nuces">National University of Computer and Emerging Sciences (NUCES)</option>
                        <option value="nust">National University of Sciences and Technology (NUST)</option>
                        <option value="pu">University of the Punjab</option>
                        <option value="qau">Quaid-i-Azam University</option>
                        <option value="uok">University of Peshawar</option>
                        <option value="uet">University of Engineering and Technology (UET)</option>
                        <option value="uaf">University of Agriculture, Faisalabad</option>
                        <option value="uhs">University of Health Sciences, Lahore</option>
                        <option value="uob">University of Balochistan</option>
                        <option value="uog">University of Gujrat</option>
                        <option value="usindh">University of Sindh</option>
                        <option value="aiou">Allama Iqbal Open University</option>
                        <option value="akueb">Aga Khan University Examination Board</option>
                        <option value="bzu">Bahauddin Zakariya University</option>
                        <option value="ciit">COMSATS Institute of Information Technology</option>
                        <option value="cu">University of Chitral</option>
                        <option value="gcu">Government College University, Lahore</option>
                        <option value="iub">Islamia University of Bahawalpur</option>
                        <option value="ku">University of Karachi</option>
                        <option value="kuet">KU Institute of Engineering & Technology</option>
                        <option value="lums">Lahore University of Management Sciences (LUMS)</option>
                        <option value="muet">Mehran University of Engineering and Technology</option>
                        <option value="nca">National College of Arts (NCA)</option>
                        <option value="nuces">National University of Computer and Emerging Sciences (NUCES)</option>
                        <option value="nust">National University of Sciences and Technology (NUST)</option>

                        <option value="uet">University of Engineering and Technology (UET)</option>
                        <option value="uaf">University of Agriculture, Faisalabad</option>
                        <option value="uhs">University of Health Sciences, Lahore</option>
                        <option value="uob">University of Balochistan</option>
                        <option value="uog">University of Gujrat</option>
                        <option value="usindh">University of Sindh</option>
                        <option value="uom">University of Malakand</option>
                        <option value="uos">University of Swat</option>
                        <option value="aqkrc">Abdul Wali Khan University, Mardan</option>
                        <option value="uop">University of Poonch</option>
                        <option value="kmu">Khyber Medical University</option>
                        <option value="ustb">University of Science and Technology, Bannu</option>
                        <option value="awku">Azad Jammu and Kashmir University</option>
                        <option value="karak">Karakoram International University</option>
                        <option value="ruet">Rachna University, Faisalabad</option>
                        <option value="sbk">Shaheed Benazir Bhutto University, Karachi</option>
                        <option value="smiu">Sindh Madressatul Islam University</option>
                        <option value="aqk">Al-Qadir University</option>
                        <option value="aziz">Aziz Fatimah Medical & Dental College</option>
                        <option value="bzu">Balochistan University of Engineering and Technology, Khuzdar</option>
                        <option value="apcoms">Army Public College of Management Sciences</option>
                        <option value="jinnah">Jinnah Sindh Medical University</option>
                        <option value="umt">University of Management and Technology</option>
                        <option value="giki">Ghulam Ishaq Khan Institute of Engineering Sciences and Technology</option>
                        <option value="numl">National University of Modern Languages</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="passout-year">Passout Year:</label>
                    <input type="date" id="passout-year" name="passoutyear" required>
                </div>
                
            </div>

            <div class="form-row">

                <div class="form-group">
                    <label for="pec-number">PEC Number:</label>
                    <input type="text" id="pec-number" name="pecnumber" required pattern="[A-Z]{2}-[0-9]{4}-[0-9]{6}">
                    <span class="validation-message">Please enter a valid PEC number in the format AA-1234-567890</span>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input id="address" name="address" required></input>
                </div>                
                
            </div>
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="" disabled selected>Select a country</option>
            <option value="PK">Pakistan</option>
          </select>
          <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
