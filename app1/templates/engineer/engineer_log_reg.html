{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <title>{% block title %}Fill out the Form{% endblock  %}</title>

    <link rel="stylesheet" href="{% static 'engineer/css/engineer_log_reg.css' %}">

  </head>
  <body>

    <div class="container">
        <div class="text">
           Welcome Engineer!
        </div>

        <form action="#">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">First Name</label>
              </div>

              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Last Name</label>
              </div>

              <div class="input-data">
                <input type="date" min="1980-01-01" max="2005-12-31" required>
                <div class="underline"></div>
                <label for="">Date of Birth</label>
             </div>
           </div>

           <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Gender</label>
            </div>

            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Contact #</label>
            </div>
         </div>


           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">CNIC #</label>
              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">PEC #</label>
              </div>
           </div>

           <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Degree</label>
            </div>

            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">University</label>
            </div>
            
            <div class="input-data">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">Passout Date</label>
             </div>
         </div>

           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Have you done any projects before?</label>
                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="submit">
                    </div>
                </div>
        </form>
     </div>
  </body>
</html>
