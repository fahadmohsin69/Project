{% extends 'login_templates/base.html' %}

{% block title %}Reset Password{% endblock  %}

{% block content %}

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Update Password</h3>
		<div class="card-text">
			{% if messages %}
				{% for message in messages %}
				<div class="alert alert-info">
					{{message}}
				</div>
				{% endfor %}
			{% endif %}

			<form method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="exampleInputEmail1">Enter Password</label>
					<input type="password" name="password1" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Re-enter Password</label>
					<input type="password" name="password2" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				
				<button type="submit" class="btn btn-primary btn-block">Reset Passeord!</button>
				
				<div class="sign-up">
					Don't want to reset Password? <a href="{% url 'signup' %}">Login Now!</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
