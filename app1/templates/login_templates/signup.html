{% extends 'login_templates/base.html' %}

{% block title %}Sign up{% endblock  %}

{% block content %}

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Register Now!</h3>
		<div class="card-text">

			{% if messages %}
				{% for message in messages %}
				<div class="alert alert-info">
					{{message}}
				</div>
				{% endfor %}
			{% endif %}
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form method="post">
				<!-- to error: add class "has-danger" -->
				{% csrf_token %}
                
                <div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>

                <div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>

                <div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password1" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Confirm Password</label>
					<input type="password" name="password2" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>

                <button type="submit" class="btn btn-primary btn-block">Sign up!</button>
				
				<div class="sign-up">
					Already have an account? <a href="{% url 'login' %}">Login now!</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
