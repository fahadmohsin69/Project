{% extends 'base.html' %}

{% block content %}

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">

		{% if messages %}
			{% for message in messages %}
			<div class="alert alert-info">
				{{message}}
			</div>
			{% endfor %}
		{% endif %}

		<h3 class="card-title text-center">Email Successfully Verified!</h3>
		<div class="card-text">
			<form>

				<div class="sign-up">
					Already have an account? <a href="{% url 'login' %}">Login now!</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>


{% endblock %}
