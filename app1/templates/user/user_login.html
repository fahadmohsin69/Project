{% extends 'user/user_base.html' %}

{% block title %}Login Page{% endblock  %}

{% block content %}

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Welcome User!</h3>
		<h4 class="card-title text-center">Login Now!</h4>
		<div class="card-text">
			{% if messages %}
				{% for message in messages %}
				<div class="alert alert-info">
					{{message}}
				</div>
				{% endfor %}
			{% endif %}

			<form method="POST">
				{% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password1" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				<a href="{% url 'user_forgot_password' %}" style="float:right;font-size:12px;">Forgot password?</a>
				<br>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
				
				<div class="sign-up">
					Don't have an account? <a href="{% url 'user_signup' %}">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
